name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm ci  # Быстрее чем npm install

      - name: Build Project
        run: npm run build

      - name: Debug Build Output
        run: |
          pwd
          ls -la
          ls -la dist

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            set -e  # Останавливаем выполнение при ошибке
            cd /var/www/hikari.fish
            sudo rm -rf *
            mkdir -p /var/www/hikari.fish  # Если вдруг папки нет
            scp -r dist/* ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }}:/var/www/hikari.fish
            sudo chown -R www-data:www-data /var/www/hikari.fish
            sudo systemctl restart nginx
